<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 
       
        html + css + js 实现循环项目    
        系统的功能
            1. 新增学生   （表单校验，新增成功之后会有提示弹框，并且会跳转界面， 会清空表单）   
                form表单, 按钮点击事件, 网络请求
            2. 学生列表页面
                列表展示： table    网络请求   翻页处理
                编辑弹框： 
                    遮罩层，弹框 视口区域水平垂直居中， 
                    编辑表单， 编辑表单中学号不可更改
                    编辑表单中含有数据回填
                    在表单提交的时候可以写一个公共函数获取（可获取不同的表单数据）
                    提交表单之后出现提示弹框，需要获取到最新的表格数据
                删除：
                    点击删除按钮出现确认的弹窗：确认删除学号为20200001的学生信息吗？
                    确认之后获取最新的表格数据
                搜索：
                    搜索栏点击搜索后，过滤表单信息，显示所有符合条件的学生信息
                提示词弹出框：
                    展示错误信息，点击确认后关闭窗口，无需蒙层
        布局：
            header  + 两列布局
            学生列表表头fix定位
            学生列表页面右下角搜索栏
    -->
    <!-- 顶栏 -->
    <div class="header">
        <div class="logo"><img src="./images/logo.jpg" alt="多功能信息管理平台"> 多功能信息管理平台 @seechace</div>
    </div>
    <!-- 左侧边栏 -->
    <div class="left-menu">
        <dl class="menu">
            <dt>学生管理</dt>
            <dd data-id="welcome" class="active">欢迎页面</dd>
            <dd data-id="student-list">学生列表</dd>
            <dd data-id="student-add">新增学生</dd>
            <dd data-id="student-search">信息查询</dd>
            <dd data-id="callme">联系作者</dd>
        </dl>
    </div>
    <!-- 右侧内容 -->
    <div class="right-content">
        <!-- 欢迎页，附带跳转功能，通过模拟点击事件触发 -->
        <div class="welcome" id="welcome">
            <div class="wel-body">
                <span class="wel-text">欢迎使用多功能信息管理平台</span>
                <div class="wel-list">
                    <div class="wel-box b1">
                        <span class="iconfont">&#xe605;</span>
                        <p><span>学生列表</span></p>
                    </div>
                    <div class="wel-box b2">
                        <span class="iconfont">&#xe823;
                        </span>
                        <p><span>新增学生</span></p>
                    </div>
                    <div class="wel-box b3">
                        <span class="iconfont">&#xe6c8;
                        </span>
                        <p><span>信息查询</span></p>
                    </div>
                    <div class="wel-box b4">
                        <span class="iconfont">&#xe617;</span>
                        <p><span>联系作者</span></p>
                    </div>
                </div>
                <!-- <a href="https://developer.duyiedu.com/home"  style="display: inline-block;margin: 0 auto;width: 190px; height: 20px;"><img  src="./images/logo.png" style="height: 20px;vertical-align: middle;">Powerd by Duyi Education</a> -->
            </div>
        </div>
        
        <!-- div数目对应左侧边栏选项，切屏使用 -->
        <!-- 学生列表 网络请求、分页-->
        <div class="student-list" id="student-list">
            <!-- 列表 -->
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                    <tr>
                        <!-- <th>2020080501</th>
                        <th>猪儿虫</th>
                        <th>女</th>
                        <th>10086@haiqilai.com</th>
                        <th>18</th>
                        <th>13000000001</th>
                        <th>召唤师峡谷</th>
                        <th>
                            <button class="edit btn" >编辑</button>
                            <button class="remove btn">删除</button>
                        </th> -->
                    </tr>
                </tbody>
            </table>
            <!-- 翻页按钮 -->
            <div class="turn-page">
                <button class="prev-btn">上一页</button>
                <button class="next-btn">下一页</button>
                <span id="page-msg"></span>
            </div>
            <div class="searchImg">学生信息查询
                <img src="./images/搜索.png" alt="信息查询">
            </div>
            
            
        </div>
        
        <!-- 新增学生 网络请求-->
        <div class="student-add" id="student-add">
            <form class="student-form" id="add-student-form">
                <div>
                    <label for="add-name">姓名</label>
                    <input type="text" id="add-name" name="name">
                </div>
                <div>
                    <label for="sex">性别</label>
                    <input type="radio" id="add-male" name="sex" value="0" checked>
                    <label class="sex" for="add-male">男</label>
                    <input type="radio" id="add-female" value="1" name="sex">
                    <label class="sex"  for="add-female">女</label>
                </div>
                <div>
                    <label for="add-email">邮箱</label>
                    <input type="email" id="add-email" name="email">
                </div>
                <div>
                    <label for="add-number">学号</label>
                    <input type="text" id="add-number" name="sNo">
                </div>
                <div>
                    <label for="add-birthYear">出生年</label>
                    <input type="text" id="add-birthYear" name="birth">
                </div>
                <div>
                    <label for="add-phone">手机号</label>
                    <input type="text" id="add-phone" name="phone">
                </div>
                <div>
                    <label for="add-address">住址</label>
                    <input type="text" id="add-address" name="address">
                </div>
                <div>
                    <label for=""></label>
                    <button id="add-student-btn" class="btn">提交</button>
                    <input type="reset" class="btn" id="resetBtn" value="重置">
                </div>
            </form>
        </div>
        <!-- 信息查询 本地过滤信息-->
        <!-- 传输选择到的要搜索的数据名，以及数据值 -->
        <div class="student-search" id="student-search">
            <div class="searchBox">
                <div class="text">根据信息搜索符合条件的学生</div>
                <form class="search-student-form" id="search-student-form">
                    <p>
                        <select name="message" id="searchStudent">
                            <option value="null">请选择搜索条件</option>
                            <option value="sNo">学号</option>
                            <option value="name">姓名</option>
                            <option value="email">邮箱</option>
                            <option value="birth">年龄</option>
                            <option value="phone">手机号</option>
                            <option value="address">地址</option>
                        </select>
                        <input type="text" name="searchMsg" id="searchMsg">
                        <button class="searchSub" id="searchSubBtn">搜 索</button>
                        <!-- <input type="submit" id="searchSub" style="display: none;"> -->
                    </p>
                </form>
            </div>
            <div class="searchContent"><table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="search-tBody">
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        <!-- 联系作者 iframe 子窗口 -->
        <div class="callme" id="callme">
            <iframe src="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=w6WmraSgq6at8vP7g7Ky7aCsrg" frameborder="0"></iframe>
        </div>
        <!-- 提示词弹出框 全局使用-->
        <div class="tips">
            <div>提 示 信 息</div>
            <p></p>
            <button class="tips-btn">确认</button>
        </div>
        <!-- 编辑功能弹出框+背景蒙层 全局使用 -->
        <div class="modal">
            <div class="modal-content">
                <h2>编辑信息</h2>
                <form class="student-form" id="edit-student-form">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="sex">性别</label>
                        <input type="radio" id="male" name="sex" checked value="0">
                        <label class="sex" for="male">男</label>
                        <input type="radio" id="female" name="sex" value="1">
                        <label class="sex"  for="female">女</label>
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="number">学号</label>
                        <input type="text" id="number" name="sNo" readonly>
                    </div>
                    <div>
                        <label for="birthYear">出生年</label>
                        <input type="text" id="birthYear" name="birth">
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div>
                        <label for=""></label>
                        <button id="edit-student-btn" class="btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
